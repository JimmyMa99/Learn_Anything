<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <p>段落标签</p>
    <p>更改文本样式：<b>字体加粗</b><strong>加粗</strong></p>
    <p>更改文本样式：<i>字体倾斜</i><em></em></p>
    <p>更改文本样式：<u>下划线</u></p>
    <p>更改文本样式：<del>删除线</del>或者 <s>删除</s></p>
    <ul>
        <li>无序列表元素 1 </li>
        <li>无序列表元素 2 </li>
        <li>无序列表元素 3 </li>
    </ul>
    <ol>
        <li>有序列表元素 1 </li>
        <li>有序列表元素 2 </li>
        <li>有序列表元素 3 </li>
    </ol>
<h1>table row</h1>
<h1>table data</h1>
<h1>table header</h1>
    <table border="1">
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>数据1</td>
            <td>数据2</td>
            <td>数据3</td>
        </tr>
        <tr>
            <td>数据4</td>
            <td>数据5</td>
            <td>数据6</td>
        </tr>
    </table border="1">
</body>
</html>
