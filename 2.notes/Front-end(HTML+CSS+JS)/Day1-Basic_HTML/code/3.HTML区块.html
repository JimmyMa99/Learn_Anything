<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <div class="nav">
        <h1>div标签</h1>
        <p>div标签是一个块级元素，可以用来包裹一组元素，用来组织页面结构</p>
        <a href="#">链接 1</a>
        <a href="#">链接 2</a>
        <a href="#">链接 3</a>
    </div>
    <!-- .nav会复制一份样式
    #nav是附带id的
    或者div.nav -->
    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>

    </div>
    <span>span标签1</span>
    <span>span标签2</span>
    <span>span标签3</span>
    <hr>
    <span>链接点击这里<a href="#">链接</a></span>
</body>
</html>
