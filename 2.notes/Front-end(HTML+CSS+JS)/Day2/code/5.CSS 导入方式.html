<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="./css/style.css">
  
    <style>
        p{
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>这是一个用了css内部样式的文本</p>
    <h1 style="
            color: blue;
            font-size: 24px;
            ">这是一个用了css样式的一级标题
    </h1>

    <h2 style="
            color: green;
            font-size: 20px;
            ">这是一个用了css样式的二级标题
    </h2>

    <h3>这是一个用了css样式的三级标题
    </h3>
</body>
</html>
