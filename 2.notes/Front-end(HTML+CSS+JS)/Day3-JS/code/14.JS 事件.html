<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>
<body>
    <button onclick="clickevent()">这是一个点击事件</button>
    <input type="text" onfocus="focusEvent()" onblur="blurEvent()">
    <script>
        // 事件处理
        // let btn = document.querySelector('button');
        // btn.onclick = function(){
        //     alert('这是一个点击事件');
        // }
        function clickevent(){
            alert('这是一个点击事件');
        }
        //聚焦事件
        function focusEvent(){
            console.log('聚焦事件');
        }
        //失焦事件
        function blurEvent(){
            console.log('失焦事件');
        }
    </script>
    
</body>
</html>
